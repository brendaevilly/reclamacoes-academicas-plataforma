<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Universidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ======== DARK MODE ======== */
    body {
      background-color: #050418 !important;
      color: #ffffff !important;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #050418 !important;
      color: #ffffff !important;
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 2px 15px rgba(241, 241, 241, 0.2);
    }

    h2 {
      color: #ffffff !important;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      color: #ffffff !important;
      font-weight: 500;
    }

    input.form-control {
      background-color: #050418 !important;
      color: #ffffff !important;
      border: 1px solid #444 !important;
    }

    input.form-control::placeholder {
      color: #cccccc !important;
    }

    button.btn-primary {
      background-color: #16B4F2 !important;
      border: none !important;
      font-weight: 600;
    }

    button.btn-primary:hover {
      background-color: #0f81ae !important;
    }

    .btn-back {
      background-color: #060526 !important;
      border: none !important;
      color: #fff !important;
      margin-bottom: 15px;
    }

    .btn-back:hover {
      background-color: #555 !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="telafeed.html" class="btn btn-secondary btn-back">&larr; Voltar</a>
    <h2>Cadastrar Nova Universidade</h2>
    <form id="form-universidade">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo da Universidade</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Universidade Federal do PiauÃ­" required>
      </div>

      <div class="mb-3">
        <label for="sigla" class="form-label">Sigla</label>
        <input type="text" class="form-control" id="sigla" name="sigla" placeholder="Ex: UFPI" required>
      </div>

      <div class="mb-3">
        <label for="campus" class="form-label">Campus</label>
        <input type="text" class="form-control" id="campus" name="campus" placeholder="Ex: Teresina" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar Universidade</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/cadastro-universidade.js"></script>
</body>

</html>
