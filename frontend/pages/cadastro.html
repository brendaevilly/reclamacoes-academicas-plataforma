<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css" />
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <main class="container-cadastro">
    <!-- Coluna da imagem -->
    <section class="cadastro-imagem">
      <img src="../assets/images/universidade.png" alt="Cadastro Illustration">
    </section>

    <!-- Coluna do formulário -->
    <section class="cadastro-formulario">
      <h2>Crie sua conta</h2>
      <form id="form-cadastro">

        <div class="form-grupo-cadastro checkbox-grupo">
          <label class="toggle">
            <input type="checkbox" id="eh-anonimo" name="eh-anonimo">
            <span class="slider"></span>
          </label>
          <span class="checkbox-text">Desejo me cadastrar anonimamente</span>
        </div>


        <div class="form-grupo-cadastro" id="nome-grupo">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-grupo-cadastro">
          <label for="email">E-mail Institucional</label>
          <input type="email" id="email" name="email" placeholder="@mail.com" required>
        </div>

        <div class="form-grupo-cadastro">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="********" required>
        </div>
        
        <button type="submit">Cadastrar</button>

        <p class="criar-conta">
          Já tem uma conta? 
          <a href="login.html">Faça login</a>
        </p>

      </form>
    </section>
  </main>

  <script src="../scripts/cadastro.js"></script>
</body>
</html>
