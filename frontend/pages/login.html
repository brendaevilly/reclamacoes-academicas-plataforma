<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <main class="container-login">
    <section class="login-imagem">
      <img src="../assets/images/universidade.png" alt="Login Illustration">
    </section>

    <section class="login-formulario">
      <h2>LOGIN</h2>
      <form id="form-login">
        <div class="form-grupo-login">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="@mail.com" required />
        </div>

        <div class="form-grupo-login">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="********" required />
        </div>

        <div class="opcoes-login">
          <label><input type="checkbox"> Lembrar-me</label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit">Entrar</button>

        <p class="criar-conta">
          Não tem uma conta?
          <a href="cadastro.html">Inscrever-se</a>
        </p>

        <div class="login-social">
          <p>Ou entre com</p>
          <div class="icones-sociais">
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Apple"></a>
          </div>
        </div>
      </form>
    </section>
  </main>
  <script>
  document.getElementById("form-login").addEventListener("submit", function(event) {
    event.preventDefault(); // evita que o formulário recarregue a página
    window.location.href = "telaprincipal.html"; // redireciona para a tela principal
  });
  </script>
  <script src="../scripts/login.js"></script>
</body>
</html>
