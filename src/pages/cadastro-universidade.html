<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Universidade</title>
    <link rel="stylesheet" href="../styles/cadastro-universidade.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <main class="form-container">
        <form id="form-universidade" class="form-flutuante">
            <h2>Cadastrar Nova Universidade</h2>
            
            <div class="form-grupo">
                <label for="nome">Nome Completo da Universidade</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Universidade Federal do PiauÃ­" required>
            </div>

            <div class="form-grupo">
                <label for="sigla">Sigla</label>
                <input type="text" id="sigla" name="sigla" placeholder="Ex: UFPI" required>
            </div>

            <div class="form-grupo">
                <label for="campus">Campus</label>
                <input type="text" id="campus" name="campus" placeholder="Ex: Teresina" required>
            </div>

            <button type="submit">Cadastrar Universidade</button>
        </form>
    </main>

    <script src="../scripts/cadastro-universidade.js"></script>
</body>
</html>
