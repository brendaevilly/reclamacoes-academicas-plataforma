<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ouvidoria Universitária - Adicionar Reclamação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
        /* ======== DARK MODE (igual ao Feed) ======== */

    body {
      background-color: #050418 !important;
      color: #ffffff !important;
    }

    .container {
      background-color: #050418 !important;
      color: #ffffff !important;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-top: 40px !important;
      box-shadow: 0 2px 15px rgba(241, 241, 241, 0.286);
    }


    /* Título */
    h2 {
      color: #ffffff !important;
    }

    /* Labels */
    label {
      color: #ffffff !important;
    }

    /* Inputs, selects e textarea */
    .form-control,
    .form-select,
    textarea {
      background-color: #050418 !important;
      color: #ffffff !important;
      border: 1px solid #444 !important;
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: #cccccc !important;
    }

    /* Botão Voltar */
    .btn-back {
      background-color: #060526 !important;
      border: none !important;
      color: #fff !important;
    }

    .btn-back:hover {
      background-color: #555 !important;
    }

    /* Botão Enviar */
    button.btn-primary {
      background-color: #16B4F2 !important;
      border: none !important;
    }

    button.btn-primary:hover {
      background-color: #0f81ae !important;
    }

  </style>
</head>

<body>
  <div class="container">
    <a href="telaprincipal.html" class="btn btn-secondary btn-back">&larr; Voltar</a>
    <h2>Adicionar Reclamação</h2>
    <form>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título da Reclamação</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" id="categoria">
          <option selected>Selecione a categoria</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="atendimento">Atendimento</option>
          <option value="ensino">Ensino</option>
          <option value="alimentacao">Alimentação</option>
          <option value="seguranca">Segurança</option>
        </select>

      <div class="mb-3">
        <label for="universidade" class="form-label">Instituição</label>
        <select class="form-select" id="universidade">
          <option selected disabled>Carregando instituições...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="campus" class="form-label">Campus</label>
        <select class="form-select" id="campus" disabled>
          <option selected disabled>Selecione primeiro a instituição</option>
        </select>
      </div>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="5" placeholder="Digite a sua reclamação"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Adicionar Reclamação</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/reclamacao.js"></script>
</body>

</html>
