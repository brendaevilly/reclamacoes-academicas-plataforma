<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>

    <main class="box-cadastro">
        <h2>Crie sua conta</h2>
        <form id="form-cadastro">

            <div class="form-tipo-usuario checkbox-grupo">
                <input type="checkbox" id="eh-anonimo" name="eh-anonimo">
                <label for="eh-anonimo">Desejo me cadastrar anonimamente</label>
            </div>

            <div class="form-tipo-usuario" id="nome-grupo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-tipo-usuario">
                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-tipo-usuario">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            
            <button type="submit">Cadastrar</button>

        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>

    </main>

    <script src="../scripts/cadastro.js"></script>
    
</body>
</html>
