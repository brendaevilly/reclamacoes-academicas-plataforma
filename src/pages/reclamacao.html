<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ouvidoria Universitária - Adicionar Reclamação</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="telaprincipal.html" class="btn btn-secondary btn-back">&larr; Voltar</a>
    <h2>Adicionar Reclamação</h2>
    <form>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título da Reclamação</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" id="categoria">
          <option selected>Selecione a categoria</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="professores">Professores</option>
          <option value="administrativo">Administrativo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="5" placeholder="Digite a sua reclamação"></textarea>
      </div>
      <a href="telaprincipal.html" class="btn btn-primary w-100">Adicionar Reclamação</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
